<div class="form-group">
    <div class="flex">
      <label class="text-sm font-medium text-gray-700 mb-1.5 block">
        {{ label() }}
      </label>
      @if(required()){
  
      <span class="text-red-500">*</span>
      }
    </div>
  
    <div class="relative">
      <input
        [type]="type()"
        [(ngModel)]="value"
        [placeholder]="placeholder()"
        (blur)="onTouched()"
        (input)="onInput($event)"
        [maxlength]="maxLength()"
        [required]="required()"
        [readOnly]="readonly() "
        class="w-full px-4 py-2.5 rounded-lg border border-gray-300 bg-white text-gray-900 text-sm
                focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-500
                disabled:opacity-50 disabled:pointer-events-none
                transition-colors duration-200 {{ inputClasses() }} "
      />
  
      @if(showError() ){
      <div class="text-sm text-red-500 mt-1">
        {{ errorMessage() }}
      </div>
      }
    </div>
  </div>
