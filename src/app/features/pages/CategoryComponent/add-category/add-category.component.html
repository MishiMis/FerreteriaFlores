<div class="fixed inset-0 flex items-center justify-center">
    <div class="bg-white px-8 py-6 w-11/12 max-w-2xl rounded-xl shadow-lg flex flex-col border border-gray-300">
        <div class="flex justify-between items-center pb-2 border-b border-gray-300">
            <span class="text-xl font-semibold text-gray-800">Nueva Categoria</span>
            <button mat-icon-button class="hover:bg-[#da5a51] hover:text-white transition duration-200 w-10 h-10 flex items-center justify-center rounded-full" (click)="close()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" class="w-full py-4">
            <div class="grid grid-cols-2 gap-4">
                <app-input-form 
                    label="Nombre de la Categoria"
                    formControlName="name"
                    [required]="true"
                    placeholder="Ingrese de la categoria">
                </app-input-form>
            </div>
            
            <div class="flex justify-end mt-6">
                <button type="submit" class="bg-[#da5a51] text-white px-5 py-2 rounded-lg hover:bg-[#bf4e46] transition duration-300 shadow-md">
                    Guardar Categoria
                </button>
            </div>
        </form>
    </div>
</div>
