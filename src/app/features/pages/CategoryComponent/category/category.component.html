<div class="h-[5rem] w-full bg-[#da5a51] flex border border-white rounded-lg">
    <div class="h-full w-[30%] flex items-center">
        <h1 class="text-3xl ml-4 text-white">Categoria</h1>
    </div>
    <div class="h-full w-[70%] flex items-center justify-end mr-4 gap-3">
        <app-button [text]="'Exportar'" [icon]="'download'"></app-button>
        <app-button [text]="'Importar'" [icon]="'upload'"></app-button>
        <app-button [text]="'Agregar'" [icon]="'add'" (click)="openModal()"></app-button>
    </div>
</div>
<div class="w-full mt-6 border border-white rounded-lg shadow-md overflow-hidden">  
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef class="!bg-[#DA5A51] !text-white !px-4 !py-2 uppercase">ID</th>
        <td mat-cell *matCellDef="let element" class="!border-t !border-gray-300 !px-4 !py-2">{{ element.id }}</td>
      </ng-container>
  
      <!-- Nombre Column -->
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef class="!bg-[#DA5A51] !text-white !px-4 !py-2 uppercase">Nombre</th>
        <td mat-cell *matCellDef="let element" class="!border-t !border-gray-300 !px-4 !py-2">{{ element.name }}</td>
      </ng-container>

      <!-- Producto Column -->
      <ng-container matColumnDef="producto">
        <th mat-header-cell *matHeaderCellDef class="!bg-[#DA5A51] !text-white !px-4 !py-2 uppercase">Productos</th>
        <td mat-cell *matCellDef="let element" class="!border-t !border-gray-300 !px-4 !py-2">{{ element._count.products }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef class="!bg-[#DA5A51] !text-white !px-4 !py-2 uppercase">Acciones</th>
        <td mat-cell *matCellDef="let element" class="!border-t !border-gray-300 !px-4 !py-2">
          <button (click)="onEdit(element)" 
            class="!bg-[#DA5A51] !text-white !flex !justify-center !items-center !p-2 !rounded-full !font-semibold !hover:opacity-95">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <thead>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      </thead>
      <tbody>
        <tr mat-row *matRowDef="let row; columns: displayedColumns" class="!odd:bg-[#FEECEA] !hover:bg-[#FEC0B8]"></tr>
      </tbody>
    </table>
  
    <!-- Paginador -->
    <mat-paginator class="!text-[#DA5A51]" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
